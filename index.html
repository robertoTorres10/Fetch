<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;700&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha3841BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Custom CSS Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <title>Fetch</title>

  <script type="text/javascript">
    function otherOccupation(val) {
      var element = document.getElementById('other_opt');
      if (val == 'other')
        element.style.display = "block";
      else
        element.style.display = "none";
    }

    function form_data() {
      let name = document.getElementById("fullname");
      let email = document.getElementById("email");
      let password = document.getElementById("password");
      let occupation = document.getElementById("occupation");
      let state = document.getElementById("state");
      let formData = new FormData();
      formData.append('Full Name', name.value);
      formData.append('Email', email.value);
      formData.append('Password', password.value);
      formData.append('Occupation', occupation.value);
      formData.append('State', state.value);

      for (let pair of formData.entries()) {
        console.log(pair[0] + ' - ' + pair[1]);
      }
    }
  </script>
  
</head>
<body>
  <!-- Your task is to build a webpage with a user creation form. 
    The form should take the following required inputs:

        Full Name
        Email
        Password
        Occupation
        State -->
  
  <nav class="navbar bg-body-tertiary" id="mainNavbar">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Fetch</span>
    </div>
  </nav>

  <div class="login_body">
    <div class="card-body">
      <form action="https://frontend-take-home.fetchrewards.com/form" method="GET">
        <div class="mb-3">
          <label for="FullName">Full Name<span>*</span></label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter Your Full Name" required>
        </div>
        <div class="mb-3">
          <label for="Email">Email<span>*</span></label>
          <input type="email" id="email" name="email" placeholder="name@fetch.com" required>
        </div>
        <div class="mb-3">
          <label for="Password">Password<span>*</span></label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="col">
              <div class="mb-3">
                <label for="Occupation">Occupation<span>*</span></label>
                <select id="occupation" name="occupation" onchange='otherOccupation(this.value);' required>
                  <option value="none" selected disabled hidden>Select An Option</option>
                  <option value="Artist">Artist</option>
                  <option value="Butcher">Butcher</option>
                  <option value="Carpenter">Carpenter</option>
                  <option value="Dentist">Dentist</option>
                  <option value="Electrician">Electrician</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="mb-3 other_opt">
                <label for="others"></label>
                <input type="text" name="other" id="other_opt" style="display:none;">
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="State">State<span>*</span></label>
                <br>
                <select id="state" name="state" required>
                  <option value="none" selected disabled hidden>State</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="col text-center">
          <button onclick="form_data()">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <!--
    This script places a badge on your repl's full-browser view back to your repl's cover
    page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
    teal, blue, blurple, magenta, pink!
    -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>
</html>
